version: '3.8'

services:
  bot1:
    build:
      context: .
      dockerfile: Dockerfile.bot1
      args:
        REPO_URL: https://github.com/yourname/bot1.git
        REPO_BRANCH: main
    environment:
      - TOKEN=${BOT1_TOKEN}
    restart: unless-stopped

  bot2:
    build:
      context: .
      dockerfile: Dockerfile.bot2
      args:
        REPO_URL: https://github.com/yourname/bot2.git
        REPO_BRANCH: main
    environment:
      - TOKEN=${BOT2_TOKEN}
    restart: unless-stopped
